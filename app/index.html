<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>simpleapp</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <!-- CSS includes -->
    <!-- build:css css/app.css -->
    <link rel="stylesheet/less" type="text/css" href="css/app.less"/>
    <!-- endbuild -->
</head>


<script type="text/javascript">
    //set this variable to the same name you use in the ng-app directive
    var APP_NAME = "mysimpleapp";
</script>
<body ng-app="mysimpleapp" class="body">

<!-- Core layout -->

<div class="container-fluid">
    <div class="row" ng-include="'partials/header.html'"></div>
    <div class="row">
        <div class="col-md-3 col-sm-3" ng-include="'partials/navigation.html'"></div>
        <div class="col-md-9 col-sm-9">
            <div class="jumbotron">
                <span ng-view></span>
            </div>
        </div>
    </div>
    <div class="row" ng-include="'partials/footer.html'"></div>
</div>


<!-- JS includes  -->

<!-- build:js js/app.js -->
<!-- Core stuff I want to be included in a certain order (could resolve this with requireJS but why bother...)-->
<script src="js/lib/jquery/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="js/lib/bootstrap/bootstrap.min.js" type="text/javascript"></script>
<script src="js/lib/less/less.js" type="text/javascript"></script>
<script src="js/lib/angular/angular.js"></script>
<script src="js/lib/angular/angular-route.js"></script>
<script src="js/lib/angular/gettext/angular-gettext.js"></script>
<script src="js/app.js"></script>
<script src="js/translations.js"></script>
<script src="js/routes.js"></script>
<!-- Services -->
<script src="js/services/addService.js"></script>
<!-- Directives -->
<script src="js/directives/dbpb/addForm.js"></script>
<!-- Controller -->
<script src="js/controller/add2.js"></script>
<script src="js/controller/add3.js"></script>
<script src="js/controller/add4.js"></script>
<script src="js/controller/header.js"></script>
<!-- endbuild -->
</body>
</html>
